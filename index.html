<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="circle top-circle"></div>
    <div class="circle bottom-circle"></div>
    <div class="card">
      <div class="cover-img">
        <div class="user-image"></div>
      </div>
      <div class="content">
        <div class="user-name">
          <h5>Victor Crest <b>26</b></h5>
          <h6>London</h6>
        </div>
        <div class="stats">
          <div class="stat">
            <div class="number">80K</div>
            <div class="stat-name">Followers</div>
          </div>
          <div class="stat">
            <div class="number">803K</div>
            <div class="stat-name">Likes</div>
          </div>
          <div class="stat">
            <div class="number">1.4K</div>
            <div class="stat-name">Photos</div>
          </div>
        </div>
      </div>
    </div>
    <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.
  </div> -->
  </body>
</html>
